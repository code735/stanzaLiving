            </div>
            <div class="nav_links">
                <a href="#" id="exlpore_residence_link">Explore Residences</a>
                <a href="">
                    Know More
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </a>
                <button id="request_callback">
                    <i class="bi bi-telephone-fill"></i>
                    <a href="SignuploginPage/SignUp.html">Request a callback</a>
                </button>
            
                <div id="explore_residence_popup">
                    <div id="e_r_details">
                        <div id="close_btn">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </div>

                        <div id="popular_cities">

                                    <div class="city-name">Bengaluru</div>
                                </div>
                                <div class="city-slider-item cursor-pointer">
                                    <div class="city-img hidden lg:inline-block"><img
                                            src="https://res.cloudinary.com/stanza-living/image/upload/v1582114421/NewWebsite/cities/chennai.png"
                                            width="60" height="60"></div>
                                    <div class="city-name">Chennai</div>
                                </div>
                                <div class="city-slider-item cursor-pointer">
                                    <div class="city-img hidden lg:inline-block"><img
                                            src="https://res.cloudinary.com/stanza-living/image/upload/f_auto,q_auto/v1582114421/NewWebsite/cities/coimbatore.png"

                                    <div class="city-name">Coimbatore</div>
                                </div>
                                <div class="city-slider-item cursor-pointer">

    <div id="plp_main_container">

        <div id="plp_directory">
            Stanza Living / PG in Delhi
        </div>

        <div id="plp_main_filter">
            <button id="filter_locality" onclick="showfunction(`locality`)"> Locality </button>
            <button id="filter_budget" onclick="showfunction(`budget`)"> Budget </button>
            <button id="filter_occupancy" onclick="showfunction(`occupancy`)"> Occupancy </button>
            <button id="filter_gender" onclick="showfunction(`gender`)"> Gender</button>
            <button id="filter_amenties" onclick="showfunction(`amneties`)">Amneties</button>
            <span> | </span>
            <button id="wishlist_btn" onclick="moveToWishlist()">My Wishlist</button>
            <button>More Filters</button>
            <button id="dropdown_sort"> Sort By :
                <select name="" id="sort_data_dropdown" class="form-select form-select-sm"
                    aria-label=".form-select-sm example" onchange="sortData()">
                    <option value="ascending">Low to High</option>
                    <option value="descending">High to Low</option>
                    <option value="popularity">Popularity</option>
                </select>
            </button>

            <div id="dropdown_locality">
                <div> <input type="text" id="dropdown_locality_input"> </div>
                <div id="dropdown_locality_results"> </div>
                <hr>
                <div class="dropdown_save" id="locality_save">
                    <button id="locality_save_clearbtn"> Clear</button>
                    <button id="locality_save_savebtn"> Save </button>
                </div>
            </div>

            <div id="dropdown_budget">
                <h3> Select Range</h3>
                <div>
                    <!-- <label for="customRange1" class="form-label">Example range</label>
                    <input type="range" class="form-range" id="customRange1"> -->

                    <div class="price-input">
                        <div class="field">
                            <span>Min</span>
                            <input type="number" class="input-min" value="2000">
                        </div>
                        <div class="separator">-</div>
                        <div class="field">
                            <span>Max</span>
                            <input type="number" class="input-max" value="50000">
                        </div>
                    </div>
                    <div class="slider">
                        <div class="progress"></div>
                    </div>
                    <div class="range-input">
                        <input type="range" class="range-min" min="0" max="50000" value="1000" step="100"
                            id="budget_input_min">
                        <input type="range" class="range-max" min="0" max="50000" value="12000" step="100"
                            id="budget_input_max">
                    </div>

                </div>

                <div class="dropdown_save">
                    <button id="budget_save_clearbtn"> Clear</button>
                    <button id="budget_save_savebtn"> Save </button>
                </div>
            </div>

            <div id="dropdown_occupancy">
                <div id="dropdown_occupancy_button">
                    <button onclick="fill_selected_occupancy_array()" class="all_occupancy_buttons">Single</button>
                    <button onclick="fill_selected_occupancy_array()" class="all_occupancy_buttons">Double</button>
                    <button onclick="fill_selected_occupancy_array()" class="all_occupancy_buttons">Triple</button>
                    <button onclick="fill_selected_occupancy_array()" class="all_occupancy_buttons">Quadruple</button>
                    <button onclick="fill_selected_occupancy_array()" class="all_occupancy_buttons">Quintuple</button>
                    <button onclick="fill_selected_occupancy_array()" class="all_occupancy_buttons">Dorm</button>
                </div>
                <hr>
                <div class="dropdown_save">
                    <button id="occupancy_save_clearbtn"> Clear</button>
                    <button id="occupancy_save_savebtn"> Save </button>
                </div>
            </div>

            <div id="dropdown_gender">
                <div id="dropdown_gender_button">
                    <button onclick="fill_selected_gender_array()" class="all_gender_buttons">Male</button>
                    <button onclick="fill_selected_gender_array()" class="all_gender_buttons">Female</button>
                    <button onclick="fill_selected_gender_array()" class="all_gender_buttons">Unisex</button>
                </div>
                <hr>
                <div class="dropdown_save">
                    <button id="gender_save_clearbtn"> Clear</button>
                    <button id="gender_save_savebtn"> Save </button>
                </div>
            </div>

            <div id="dropdown_amneties">

                <div id="dropdown_amneties_checkbox">

                    <div>
                        <input type="checkbox" id="" name="1" value="Attached Balcony"
                            onchange="fill_selected_amneties_array()" class="all_amneties_checkbox">
                        <label for="1"> Attached Balcony</label>
                    </div>

                    <div>
                        <input type="checkbox" id="" name="1" value="Air Conditioning"
                            onchange="fill_selected_amneties_array()" class="all_amneties_checkbox">
                        <label for="1"> Air Conditioning</label>
                    </div>

                    <div>
                        <input type="checkbox" id="" name="1" value="Window" onchange="fill_selected_amneties_array()"
                            class="all_amneties_checkbox">
                        <label for="1"> Window</label>
                    </div>

                    <div>
                        <input type="checkbox" id="" name="1" value="Attached Washroom"
                            onchange="fill_selected_amneties_array()" class="all_amneties_checkbox">
                        <label for="1"> Attached Washroom</label>
                    </div>

                    <div>
                        <input type="checkbox" id="" name="1" value="Shared Cupboard"
                            onchange="fill_selected_amneties_array()" class="all_amneties_checkbox">
                        <label for="1"> Shared Cupboard</label>
                    </div>

                    <div>
                        <input type="checkbox" id="" name="1" value="Storage Shelf"
                            onchange="fill_selected_amneties_array()" class="all_amneties_checkbox">
                        <label for="1"> Storage Shelf</label>
                    </div>

                    <div>
                        <input type="checkbox" id="" name="1" value="Desert Cooler"
                            onchange="fill_selected_amneties_array()" class="all_amneties_checkbox">
                        <label for="1"> Desert Cooler</label>
                    </div>
                </div>

                <hr>
                <div class="dropdown_save">
                    <button id="amneties_save_clearbtn"> Clear</button>
                    <button id="amneties_save_savebtn"> Save </button>
                </div>
            </div>


        </div>
