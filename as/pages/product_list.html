            <button id="filter_amenties" onclick="showfunction(`amneties`)">Amneties</button>

                    <option value="">Popularity</option>

            </div>

            <div id="dropdown_budget">

                    <input type="text">
                    <input type="text">

                <div id="dropdown_save">
