<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup/SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="Signup.css">

</head>

<body>

    <div id="parent">
        <div id="popup">
            <div id="Partnerwithus">
                <h5 id="headText">Sign Up</h5>
                <button class="close"><i class="bi bi-x"></i></button>
            </div>
            <div id="bodyBox">
                <form>
                    <div id="nameContainer">
                        <input style="  width: 100%;" type="text" placeholder="First Name">
                        <input style="  width: 100%;" type="text" placeholder="Last Name">
                    </div>
                    <div id="phoneNumber">
                        <img src="https://www.stanzaliving.com/assets/indian-mob.svg" alt="">
                        <span>+91</span>
                        <input type="tel" placeholder="Enter your mobile number">
                    </div>
                    <div class="password">
                        <input id="passwordE" type="password" placeholder="Enter password">
                    </div>
                    <div class="password">
                        <input id="paswordC" type="password" placeholder="Confirm password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <span>By clicking on the button, I agree to the <a style="font-weight: bolder;"
                                    href="https://www.stanzaliving.com/terms-and-conditions">Terms &
                                    Conditions</a></span>
                        </label>
                    </div>

                    <div id="action">
                        <button id="Submit">Sign Up</button>
                    </div>
                    <div id="shiftTologin">
                        <p>Already have a account?<span id="loginPage"> login</span></p>
                    </div>
                </form>
            </div>
        </div>
        <div id="popup2">
            <div id="Partnerwithus">
                <h5 id="headText">Log In</h5>
                <button class="close"><i class="bi bi-x"></i></button>
            </div>
            <div id="bodyBox">
                <form>
                    <div id="phoneNumber">
                        <img src="https://www.stanzaliving.com/assets/indian-mob.svg" alt="">
                        <span>+91</span>
                        <input id="telNumber" type="tel" placeholder="Enter your mobile number">
                    </div>
                    <div class="password">
                        <input id="loginPassword" type="password" placeholder="Enter password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <span>By clicking on the button, I agree to the <a style="font-weight: bolder;"
                                    href="https://www.stanzaliving.com/terms-and-conditions">Terms &
                                    Conditions</a></span>
                        </label>
                    </div>

                    <div id="action">
                        <button id="Submit1">Log In</button>
                    </div>
                    <div id="shiftTologin">
                        <p>Don't have a account?<span id="SignUpPage">Sign up</span></p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="Signup.js"></script>
</body>

</html>
