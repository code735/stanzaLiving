<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">



    <!-- stylesheet -->
    <link rel="stylesheet" href="Endpage.css">

</head>

<body>
    <div id="main">
        <div id="popup">
            <div class="logo"><i class="bi bi-check2"></i></div>
            <div class="popup_text">
                <h5>Waiting to see you</h5>
                <h6>We've booked the visit slot for you</h6>
            </div>
            <div class="visit_details">
                <div class="date d-flex align-items-center visit_detail_item">
                    <div class="date_icon"><i class="bi bi-calendar"></i></div>
                    <h6 id="date_text">11-01-2023</h6>
                </div>
                <div class="time d-flex align-items-center visit_detail_item">
                    <div class="time_icon"><i class="bi bi-clock"></i></div>
                    <h6 id="time_text">9AM - 12AM</h6>
                </div>
                <div class="location d-flex align-items-center visit_detail_item">
                    <div class="location_icon"><i class="bi bi-geo-alt"></i></div>
                    <h6 id="location_text"></h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="Endpage.js"></script>
</body>

</html>
