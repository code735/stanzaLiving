<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- favicon -->
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/8T2M6_2vDY9382Vmt_n4RfNaf7VRZudFVE4R1ms35sL40Mu0pDo4IE4azqSEtPXYDcAT"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="individualPage.css">

    <!-- font icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- nav component css-->
    <link rel="stylesheet" href="../components/navandfooter.css">

</head>

<body>

    <!-- Navbar -->
    <header>
        <!-- append navbar here -->
    </header>

    <!-- Breadcrumb -->
    <div id="breadcrumb" class="px-5 mx-3">
        <p id="breadcrumb_text"></p>
    </div>


    <!-- House Details & Schedule a Visit-->
    <section id="details_map">
        <div class="d-flex justify-content-center align-items-center">
            <div id="details">
                <div id="details_text">
                    <div class="d-flex align-items-center">
                        <h2 id="house_name">
                            <!-- name append -->
                        </h2>
                        <div id="gender">
                            <!-- gender append -->
                        </div>
                    </div>
                    <h6 id="full_addr">
                        <!-- full  address append -->
                    </h6>
                </div>
                <div id="carousel">
                    <div id="slides">
                        <div class="slide active"><img src="" alt="" id="img_1"></div>
                        <div class="slide"><img src="" alt="" id="img_2"></div>
                        <div class="slide"><img src="" alt="" id="img_3"></div>
                        <div class="slide"><img src="" alt="" id="img_4"></div>
                        <div class="slide"><img src="" alt="" id="img_5"></div>
                    </div>
                    <a href="#" class="prev">
                        <i class="bi bi-caret-left"></i>
                    </a>
                    <a href="#" class="next">
                        <i class="bi bi-caret-right"></i>
                    </a>
                    <div id="dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot inactive" onclick="currentSlide(2)"></span>
                        <span class="dot inactive" onclick="currentSlide(3)"></span>
                        <span class="dot inactive" onclick="currentSlide(4)"></span>
                        <span class="dot inactive" onclick="currentSlide(5)"></span>
                    </div>
                </div>
                <h6>Starts from</h6>
                <div class="d-flex align-items-center">
                    <h1>â‚¹</h1>
                    <h1 id="price"></h1>
                    <h1>/mo*</h1>
                </div>
                <h6>*Denotes starting price exclusive of GST. Prices may vary with room occupancy and attributes.</h6>

                <div id="details_info">
                    <div id="available_occupancies" class="py-4">
                        <h4>Available Occupancies</h4>
                        <div class="py-3 d-flex align-items-center" id="occupy_append">
                            <!-- Available Occupancies append -->
                        </div>
                    </div>

                    <div id="available_amenities" class="py-4">
                        <h4>Amenities</h4>
                        <div class="py-3 d-flex align-items-center flex-wrap" id="amenities_append">
                            <!-- Available Amenities append -->
                        </div>
                    </div>

                    <div id="services" class="py-4">
                        <h4>Services</h4>
                        <div class="py-3 d-flex align-items-center flex-wrap" id="services_append">
                            <!-- Available Services append -->
                        </div>
                    </div>

                    <div id="description">
                        <h4>Description</h4>
                        <h5 id="desc_text"></h5>
                    </div>
                </div>
            </div>
            <div id="schedule_a_visit">

            </div>
        </div>
    </section>


    <!-- Footer  -->
    <div id="footer_holder">
        <!-- footer will append here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="individualPage.js"></script>
</body>

</html>
